apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    kubevirt.io: virt-api
  name: virt-api
  namespace: kubevirt
spec:
  replicas: 2
  selector:
    matchLabels:
      kubevirt.io: virt-api
  strategy: {}
  template:
    metadata:
      annotations:
        scheduler.alpha.kubernetes.io/critical-pod: ""
        scheduler.alpha.kubernetes.io/tolerations: '[{"key":"CriticalAddonsOnly","operator":"Exists"}]'
      labels:
        kubevirt.io: virt-api
        prometheus.kubevirt.io: ""
      name: virt-api
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: kubevirt.io
                  operator: In
                  values:
                  - virt-api
              topologyKey: kubernetes.io/hostname
            weight: 1
      containers:
      - command:
        - virt-api
        - --port
        - "8443"
        - --console-server-port
        - "8186"
        - --subresources-only
        - -v
        - "2"
        image: index.docker.io/kubevirt/virt-api@sha256:749faa249c612d582d9188b70ca4e4c47cc2971c4aad18ec47b213976f84b807
        imagePullPolicy: IfNotPresent
        name: virt-api
        ports:
        - containerPort: 8443
          name: virt-api
          protocol: TCP
        - containerPort: 8443
          name: metrics
          protocol: TCP
        readinessProbe:
          httpGet:
            path: /apis/subresources.kubevirt.io/v1alpha3/healthz
            port: 8443
            scheme: HTTPS
          initialDelaySeconds: 15
          periodSeconds: 10
        resources: {}
      securityContext:
        runAsNonRoot: true
      serviceAccountName: kubevirt-apiserver

